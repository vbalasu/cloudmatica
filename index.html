<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudmatica</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .brand-logo img.logo-nav { display: inline-block; vertical-align: middle; }
    .hero-logo { display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <header>
    <nav class="blue" role="banner">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo"><img src="media/cloudmatica.svg" alt="Cloudmatica" class="logo-nav" height="40"></a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="section center">
        <div class="row">
          <div class="col s12">
            <img src="media/cloudmatica.svg" alt="" class="hero-logo" width="120" height="120">
          </div>
        </div>
        <h2 id="hero-headline" class="header">Cloudmatica</h2>
        <p class="grey-text text-darken-2 flow-text">A suite of tools for users to interact with the cloud</p>
      </div>

      <div class="section">
        <div class="row">
          <div class="col s12 m8 offset-m2">
            <div class="card">
              <div class="card-content">
                <p class="grey-text text-darken-2">
                  Get started with our cloud tools and services. Your privacy and data security matter to us.
                </p>
              </div>
              <div class="card-action">
                <a href="privacy-policy.html" class="blue waves-effect waves-light btn">
                  <i class="material-icons left">security</i>
                  Privacy Policy
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer blue-grey lighten-4" role="contentinfo">
    <div class="container">
      <div class="row center">
        <div class="col s12">
          <a href="privacy-policy.html" class="blue-grey-text text-darken-2">
            <i class="material-icons small" style="vertical-align: middle;">shield</i>
            Privacy Policy
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Materialize JS (optional, for future interactivity) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
